{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<div class="container">
    <div class="nav-buttons">
        <a href="/" class="btn btn btn-danger" role="button">Cancel (Back To Dashboard)</a>
    </div>
    <div><br></div>
    <div class="feedback-input-form">
        <form class="form" action="/feedback" method="post">
            <div class="form-group">
                <textarea name="feedback_text" id="feedback_text" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
        </form>
    </div>
</div>

{% endblock %}
